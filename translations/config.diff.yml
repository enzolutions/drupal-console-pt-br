description: 'Mostra os itens de configuração que são diferentes na configuração ativa em comparação com um diretório.'
arguments:
    directory: 'O diretório para diferenciar. Se omitido, escolha dos diretórios de configuração do Drupal.'
options:
    reverse: 'Veja as mudanças em sentido inverso (por exemplo, diff de um diretório para a configuração ativa).'
questions:
    directories: 'Diretório de configuração:'
table:
    headers:
        collection: Coleção
        config-name: 'Item de configuração'
        operation: Operação
messages:
    no-changes: 'Não há mudanças.'
examples:
    -
        description: 'Forneça um diretório de configuração'
        execution: 'drupal config:diff ../config/path'
