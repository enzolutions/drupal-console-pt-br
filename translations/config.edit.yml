description: 'Edite a configuração selecionada.'
arguments:
    config-name: 'Nome da configuração.'
    editor: Editor.
questions:
    config-name: 'Escolha uma unidade de configuração'
messages:
    no-directory: 'Ocorreu um erro durante a criação de seu diretório em'
    choose-configuration: 'Escolha uma configuração'
examples:
    -
        description: 'Edite configurações do sistema cron com "vim" (editor padrão).'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Edite configurações do sistema cron com "gedit".'
        execution: 'drupal config:edit system.cron gedit'
